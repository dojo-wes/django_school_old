<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li {% if message.tags %}
          class="{{ message.tags }}"
        {% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <h2>Register Here</h2>
  <form action="{% url 'users:create' %}" method="post">
    {% csrf_token %}
    Email: <input type="text" name="email" placeholder="rmvw@vanillaice.com">
    Password: <input type="password" name="password">
    <input type="submit" value="Register">
  </form>
  <h2>Login Here</h2>
  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    Email:
    <input type="text" name="email" placeholder="rmvw@vanillaice.com"> Password:
    <input type="password" name="password">
    <input type="submit" value="Register">
  </form>
</body>
</html>
